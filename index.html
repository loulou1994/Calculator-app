<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>calc</h1>
                <div class="theme-toggler">
                    <p>THEME</p>
                    <button class="btn-mode">
                        <ol>
                            <li class="mode"><span>1</span></li>
                            <li class="mode mode-two"><span>2</span></li>
                            <li class="mode mode-three"><span>3</span></li>
                            <span class="toggler"></span>
                        </ol>
                    </button>
                </div>
            </div>
            <div class="calculation">
                <div class="screen">
                    <h2 class="screen__result">399,981</h2>
                </div>
                <div class="keyboard">
                        <button class="keys">7</button>
                        <button class="keys">8</button>
                        <button class="keys">9</button>
                        <button class="ft-sml del-key">DEL</button>
                        <button class="keys">4</button>
                        <button class="keys">5</button>
                        <button class="keys">6</button>
                        <button class="keys">+</button>
                        <button class="keys">1</button>
                        <button class="keys">2</button>
                        <button class="keys">3</button>
                        <button class="keys">-</button>
                        <button class="keys">.</button>
                        <button class="keys">0</button>
                        <button class="keys">/</button>
                        <button class="keys">x</button>
                        <button class="reset-btn col-lg ft-sml">RESET</button>
                        <button class="equal-btn col-lg">=</button>
                </div>
            </div>
        </div>
        </div>
        <!-- javascript -->
        <script src="./app/js/calculatorApp.js"></script>
        <script>
        </script>
</body>
</html>
